<div class="container" id="main_view">
	<div class="row">
		<div class="logoimage large">
			<img src="htdocs/img/logo.png" class="img-responsive center-block" alt="Social Game Tycoon">
		</div>
	</div>
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
			<div class="panel panel-default">
				<div class="panel-heading">
			    	<h1 class="panel-title text-center">Login</h1>
				</div>
				<div class="panel-body">
					<button type="button" class="btn btn-primary btn-lg btn-block {{btnsState}}" ng-click="login_btn_fb()">Facebook</button>
					<button type="button" class="btn btn-primary btn-lg btn-block {{btnsState}}" ng-click="login_btn_anon()">Anonymous</button>
				</div>
				<div ng-show="loading" class="panel-footer">
			    	<img src="htdocs/img/loading.gif" class="img-responsive center-block loading_anim" alt="Loading...">
				</div>
			</div>
		</div>
	</div>
</div>
