<button class="btn btn-default back_btn" ng-click="back()">Back</button>
<h1>Create a new game</h1>
<p>
	Enter the details for your new game, different settings will determine the success of your game. <br/>
	Some settings requires your company to be of a certain level and extra funds.
</p>
<br/><br/>
<form class="form-horizontal" role="form">
	<div class="form-group">
		<label class="col-sm-4 control-label">Name</label>
		<div class="col-sm-6">
			<input type="text" id="focusedInput" ng-model="game.name" class="form-control" placeholder="Name" size="15" required>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-4 control-label"><span class="glyphicon glyphicon-tag"></span> Genre</label>
		<div class="col-sm-6">
			<select class="form-control" ng-model="game.genre">
				<option ng-repeat="genre in genres" value="{{$index}}">{{capitalize(genre);}}</option>
			</select>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-4 control-label"><span class="glyphicon glyphicon-copyright-mark"></span> Initial Concept</label>
		<div class="col-sm-6">
			<select class="form-control" ng-model="game.concept">
				<option ng-repeat="concept in concepts" value="{{$index}}">{{capitalize(concept);}}</option>
			</select>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-4 control-label"><span class="glyphicon glyphicon-user"></span> Target Ages</label>
		<div class="col-sm-6">
			<select class="form-control" ng-model="game.target">
				<option ng-repeat="ages in target_ages" value="{{$index}}">{{capitalize(ages);}}</option>
			</select>
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-4 col-sm-6">
			<button type="submit" class="btn btn-primary" ng-class="isReady()" ng-click="createGame()">Begin Games Development</button>
		</div>
	</div>
</form>
