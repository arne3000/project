<div ng-show="active" class="slot_output" ng-repeat="slot in slots.getSlots()">
	<div class="pro_bar_out collect {{slots.getSlot_class($index)}}">
		<div class="pro_bar_in" ng-style="slots.getBar_style($index)"></div>
		<p>{{slots.getBar_text($index)}}</p>
	</div>
	<div class="desk {{slots.getSlot_class($index)}}" ng-click="slots.clickevent($index)"></div>
</div>
