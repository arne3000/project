<div class="modal-header">
	<h3>Pick a worker</h3>
</div>
<div class="modal-body">
	<ul class="nav nav-pills nav-stacked">
		<li class="animate-repeat {{state($index)}}" ng-repeat="worker in workers">
			<a ng-click="clickEvent($index)">{{worker.name}}  <strong>level: {{worker.level}}</strong></a>
		</li>
	</ul>
</div>
<div class="modal-footer">
	<button class="btn" ng-click="ok()">Hire {{workers[selected].name}}</button>
	<button class="btn btn-danger" ng-click="cancel()">Cancel</button>
</div>
